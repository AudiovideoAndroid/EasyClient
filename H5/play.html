<!DOCTYPE html>
<html>
<head>
	@@include("./common.html")
	<script src="./js/cyberplayer.js"></script>
	<style>
		.channel-title {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			color: #fff;
			text-align: center;
			padding: 0 15px;
			font-size: 20px;
			line-height: 50px;
			font-weight: 700;
		}
		
		#dvplay {
			margin: 0 auto;
			width: 80%;
			height: 500px;
		}
	</style>
</head>

<body class="hold-transition skin-green layout-top-nav fixed">
	<div class="wrapper">
		<header class="main-header">
			<nav class="navbar navbar-static-top" role="navigation">
				<div class="channel-title"></div>
				<div class="navbar-custom-menu pull-left">
					<ul class="nav navbar-nav">
						<li>
							<a href="javascript:top.history.go(-1);"><i class="fa fa-chevron-left"></i> 返回</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="content-wrapper">
			<section class="content easyui-wrapper">
				<div id="dvplay"></div>
				<br>
			</section>
		</div>
		<!-- content-wrapper -->
		@@include("./footer.html")
	</div>
	<!-- wrapper-->
	<script>
		console.log($.cookie("videoUrl"));
		console.log($.cookie("videoImg"));
		var player = cyberplayer("dvplay").setup({
			flashplayer: "cyberplayer.flash.swf",
			stretching: "uniform",
			file: $.cookie("videoUrl") || "rtmp://121.40.50.44/live/stream_1",
			image: $.cookie("videoImg") || "./images/snap.png",
			width: $("#dvplay").width(),
			height: $("#dvplay").width() * 3 / 5,
			autostart: true,
			repeat: false,
			volume: 100,
			controls: true,
			controlbar: {
				barLogo: false
			},
			ak: '515d61b893134f40bd4297b75a03494b' // 公有云平台注册即可获得accessKey
		});

		function onWindowResize() {
			var w = $(window).width();
			player.resize(w * 0.8, w * 0.8 * 3 / 5);
		}

		$(function() {
			onWindowResize();
			for (var i = 0; i < 12; i++) {
				var $minute = $("<div class='col-xs-1 row two-hour'></div>");
				$("#ruler").append($minute);
				for (var j = 0; j < 12; j++) {
					var $second = $("<div class='col-xs-1 ten-minute'></div>");
					$minute.append($second);
				}
			}
			var resizeEvt = "orientationchange" in window ? "orientationchange" : "resize";
			window.addEventListener(resizeEvt, onWindowResize, false);
			setInterval(function() {
				$.get($.cookie("videoLiveUrl"), function(data) {
					console.log(data);
				})
			}, 30000);

			$(".channel-title").text($.cookie("videoTitle") || "通道直播");
		});
	</script>
</body>

</html>
